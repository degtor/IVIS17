<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enviromind</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="d3.slider.css" />  
    <script src="d3/d3.js"></script>
    <script src="d3-queue/d3-queue.js"></script>
    <script src="js/d3.slider.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--  <script src="http://d3js.org/topojson.v0.min.js"></script> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>
<div class="row">
    <div id="mapScreen" class="col-lg-6 col-md-6">
        <div id="container">

        </div>
        <div id="chart"></div>

        <div class="slider" >
            <h2>Year: <span id="slider4text">1960</span></h2>
            <div id="slider"></div>
        </div>
    </div>

<!--  Details on demand sidebar--> 
    <div id="sidebar" class="col-lg-6 col-md-6">
        <!--put cool graphics here-->
        <h1>ENVIROMIND</h1>
        <!-- Displayed if no country is selected -->
        <div id="sidebarNoCountry" class="display">
            <p id="selectCountry">Select a country on the map for additional information...</p>
        </div>

        <!-- Displayed if one country is selected --> 
        <div id="sidebarOneCountry" class="hidden">
            <span id="country-name"></span>
            <p> BY THE YEAR OF 1990 </p> <!-- Lägg till data här -->
            <p> Annual CO2 per capita data</p>
            <p> Trade balance: data </p>
            <div class="col-lg-12 col-md-12">
                <div class="row">
                    <div id="line-chart-container"class="col-lg-6 col-md-6">LINE CHART</div>
                    <div id="pie-chart-container"class="col-lg-6 col-md-6">PIE CHART</div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="row">
                    <div id="top-export-container"class="col-lg-6 col-md-6">TOP 5 EXPORT</div>
                    <div id="top-import-container"class="col-lg-6 col-md-6">TOP 5 IMPORT</div>
                </div>
            </div>

        </div>

        <!-- Displayed if several countries is selected --> 
        <div id="sidebarMultipleCountries" class="hidden">
            <div id="compareContainer"></div>
            <div id="compare-line-chart"> Line chart</div>
        </div>

    </div>
</div>



</body>

    <!-- SCRIPT -->
    <script type="text/javascript" src="js/Worldmap.js" ></script>
    <script type="text/javascript" src="js/topojson.v1.min.js" ></script>
    <script type="text/javascript" src="js/fetch_data.js" ></script>
    <script type="text/javascript" src="js/draw_chart.js" defer ></script>
    <script type="text/javascript" src="js/slider.js" ></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

</html>
